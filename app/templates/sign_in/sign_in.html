{% extends "base.html" %}

{% block title %} Sign in {% endblock %}
{% block isactive_sign_in %} class="active" {% endblock %}
{% block welcome_user %} {% if welcome_user %} {{ welcome_user }} {% endif %} {% endblock %}


{% block content %}
<form id="signin" action="/sign_in" method="POST">
    <h1>Sign in</h1>
    <input name="email" type="email" placeholder="john.doe@email.com" required=""><br>
    <input name="password" type="password" placeholder="Your password" required=""><br>
    <button type="submit">Sign in</button>    
</form>
{% endblock %}
